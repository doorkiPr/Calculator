<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css" >
    <title> Calculator </title>
</head>
<body>
    <div class="calculatorWrapper">
        <div class="screen"></div>
        <div class="buttonWrapper">
            <button class="allclear" data-type="reset" id="allclear" >AC</button>
            <button class="clear" data-type="backspace" id="clear" >C</button>
            <button class="operators" data-type="operator" id="remainder">%</button>
            <button class="operators" data-type="operator" id="divide">/</button>
            <button class="digits" data-type="number" id="digit-7">7</button>
            <button class="digits" data-type="number" id="digit-8">8</button>
            <button class="digits" data-type="number" id="digit-9">9</button>
            <button class="operators" data-type="operator" id="plus">+</button>
            <button class="digits" data-type="number" id="digit-4">4</button>
            <button class="digits" data-type="number" id="digit-5">5</button>
            <button class="digits" data-type="number" id="digit-6">6</button>
            <button class="operators" data-type="operator" id="minus">-</button>
            <button class="digits" data-type="number" id="digit-1">1</button>
            <button class="digits" data-type="number" id="digit-2">2</button>
            <button class="digits" data-type="number" id="digit-3">3</button>
            <button class="operators" data-type="operator" id="multiply">x</button>
            <button class="digits" data-type="number" id="digit-0">0</button>
            <button class="decimal" data-type="decimal" id="decimal">.</button>
            <button class="equals" data-type="equal" id="equals">=</button>
        </div>
    </div>
</body>
</html>
